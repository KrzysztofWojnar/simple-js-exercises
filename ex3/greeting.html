<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting</title>
</head>
<body>
  <h1></h1>
  <script>
    document.body.querySelector('h1').innerText = getGreeting();
    function getGreeting() {
      const nowHour = (new Date()).getHours();
      if (22 <= nowHour || nowHour < 5) {
        return 'Witaj!';
      } else if (17 <= nowHour && nowHour < 22) {
        return 'Dobry wieczór!';
      } else {
        return 'Dzień dobry!';
      }
    }
  </script>
</body>
</html>
